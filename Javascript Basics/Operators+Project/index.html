<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #525252;
        color: #ffffff;
        justify-self: center;
        text-transform: uppercase;
        font-size: 25px;
        font-weight: 700;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana;
      }
    </style>
  </head>
  <body>
    <h1>Game Score Counter</h1>

    <p>Player 1 Score: <span id="p1Score">0</span></p>
    <p>Player 2 Score: <span id="p2Score">0</span></p>

    <button id="p1Btn">+1 Player 1</button>
    <button id="p2Btn">+1 Player 2</button>

    <script src="script.js"></script>
    <script>

      let p1Score = 0
      let p2Score = 0
      const p1Btn = document.getElementById("p1Btn");
      const p2Btn = document.getElementById("p2Btn");

      const p1Display = document.getElementById("p1Score");
      const p2Display = document.getElementById("p2Score");

      p1Btn.addEventListener('click' , () => {
        p1Score++
        p1Display.textContent = p1Score
      })

      p2Btn.addEventListener('click' , () => {
        p2Score++
        p2Display.textContent = p2Score
      })
    </script>
  </body>
</html>

<!-- Two players (Player 1 and Player 2)

Buttons to increase each player's score

A reset button

First player to reach the winning score wins -->
