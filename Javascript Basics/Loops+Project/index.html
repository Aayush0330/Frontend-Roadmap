<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple App Loop</title>
  </head>
  <body>
    <input type="text" name="text" id="text" placeholder="Enter Any Number" />
    <button onclick="check()">Check</button>
    <div id="result"></div>

    <script>
      function check() {
        const numbers = Number(document.getElementById("text").value);
        let i = 1;
        let result = "";
        while (i <= numbers) {
          result += i + " ";        
          i++;
        }
        document.getElementById("result").textContent = result;
      }
    </script>
  </body>
</html>
